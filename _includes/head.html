<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt |default: page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

<!--  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">-->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <meta name="author" content="N. Touran">
  <link rel="icon" href="/img/favicon.ico">
  <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:image" content="{{ page.image | default: "/img/reactor_200.png" }}" />
  <meta property="og:description" content="{{ page.excerpt | default: page.description | default: site.description | strip_html | normalize_whitespace | escape }}" />

  <link rel="stylesheet" href="{{ "/font-awesome/css/font-awesome.min.css" | relative_url }}">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ "/dist/css/bootstrap.min.css" | relative_url }}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{{ "/dist/jumbotron.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/dist/whatisnuclear.css" | relative_url }}" >
  <link rel="stylesheet" href="{{ "/dist/syntax.css" | relative_url }}" >


  
  {% if page.mathjax %}
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
  {% endif %}

    
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
