   <text x="46.817558" y="84.292076" fill="#000000" font-family="'Bitstream Vera Sans'" font-size="4.2599px" stroke-width=".26458" style="line-height:0%" xml:space="preserve"><tspan x="46.817558" y="84.292076" style="line-height:1.25">When U-233 or U-235 nuclides absorb a neutron, they split</tspan><tspan x="46.817558" y="89.616913" style="line-height:1.25">immediately, releasing the power that we use for nuclear energy. </tspan><tspan x="46.817558" y="94.94175" style="line-height:1.25">These are called fissile nuclides. </tspan><tspan x="46.817558" y="100.26659" style="line-height:1.25">Â </tspan><tspan x="46.817558" y="105.59142" style="line-height:1.25">Because it exists in nature, U-235 is the most common nuclear fuel. </tspan><tspan x="46.817558" y="110.91627" style="line-height:1.25">Â </tspan><tspan x="46.817558" y="116.2411" style="line-height:1.25">U-233 can be produced in reactors from Thorium. Similarly, </tspan><tspan x="46.817558" y="121.56594" style="line-height:1.25">Plutonium-239 (also fissile) can be produced from U-238.</tspan><tspan x="46.817558" y="126.89078" style="line-height:1.25">Â </tspan><tspan x="46.817558" y="132.21561" style="line-height:1.25">U-238 does not readily split when it absorbs a neutron. This </tspan><tspan x="46.817558" y="137.54045" style="line-height:1.25">necessitates enrichment </tspan></text>
   <text x="177.41527" y="91.059746" fill="#000000" font-family="'Bitstream Vera Sans'" font-size="3.175px" stroke-width=".26458" style="line-height:0%" xml:space="preserve"><tspan x="177.41527" y="91.059746" style="line-height:1.25">Â </tspan><tspan x="177.41527" y="95.028496" style="line-height:1.25">Â </tspan></text>
